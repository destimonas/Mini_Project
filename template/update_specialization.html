{% extends "dashboardbase.html" %}
{% block title %}Update Specialization{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="page-title">Update Specialization</h1>

    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="specialization">Specialization:</label>
          <input type="text" id="specialization" name="specialization" value="{{ specialization.name }}">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" value="{{ specialization.description }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Specialization</button>
      </form>
    </div>

    <a href="{% url 'specialization_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</div>

<style>
  /* Container styles */
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Page title styles */
  .page-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }

  /* Form group styles */
  .form-group {
    margin-bottom: 15px;
  }

  /* Label styles */
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  /* Input styles */
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  /* Button styles */
  .btn-primary {
    background-color: #3498db;
    border: 2px solid #3498db;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn-primary:hover {
    background-color: #2980b9;
  }

  /* Cancel button styles */
  .btn-secondary {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn-secondary:hover {
    background-color: #292b2c;
  }
</style>
{% endblock %}
