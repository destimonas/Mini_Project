{% load static %}
<!DOCTYPE html>
<!-- Designed by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

         * {
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }

        form .gender-details .gender-title {
            font-size: 20px;
            font-weight: 500;
        }

        form .category {
            display: flex;
            width: 80%;
            margin: 14px 0;
            justify-content: space-between;
        }

        form .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        form .category label .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }

        #dot-1:checked ~ .category label .one,
        #dot-2:checked ~ .category label .two,
        #dot-3:checked ~ .category label .three {
            background: #9b59b6;
            border-color: #d9d9d9;
        }

        form input[type="radio"] {
            display: none;
        }

        form .button {
            height: 45px;
            margin: 35px 0;
        }

        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        form .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        @media(max-width: 584px){
 .container{
  max-width: 100%;
}
form .user-details .input-box{
    margin-bottom: 15px;
    width: 100%;
  }
  form .category{
    width: 100%;
  }
  .content form .user-details{
    max-height: 300px;
    overflow-y: scroll;
  }
  .user-details::-webkit-scrollbar{
    width: 5px;
  }
  }
  @media(max-width: 459px){
  .container .content .category{
    flex-direction:column;
}
}
    
    </style>

    <title>Responsive Registration Form | CodingLab</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
       
</head>

<body>
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="container">
        <div class="title">Registration</div>
        <form action="" method="POST" id="registrationForm" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="content">

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" name="username" id="username" placeholder="Enter your username" oninput="validateUsername()">
                        <span id="usernameError" class="error"></span>
                    </div>


                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" id="email" placeholder="Enter your email" oninput="validateEmail()">
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" name="phoneno" id="phoneno" placeholder="Enter your number" oninput="validatePhone()">
                        <span id="phoneError" class="error"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" name="password" id="password" placeholder="Enter your password" oninput="validatePassword()">
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password" oninput="validateConfirmPassword()()">
                        <span id="cpasswordError" class="error"></span>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Others</span>
                        </label>
                    </div>
                    <div class="error" id="genderError"></div> <!-- Error message for gender -->
                </div>
                
                <div class="button">
                    <input type="submit" value="Register">

                </div>

            </div>
        </form>
    </div>
    <script>
        
        function validateUsername() {
            var username = document.getElementById("username").value.trim();
            var usernameError = document.getElementById("usernameError");
            var usernamePattern = /^[A-Za-z]{3,}[A-Za-z0-9_]*$/;
        
            if (username === "") {
                usernameError.textContent = "Please enter your username.";
                usernameError.style.color = "red";
                return false;
            } else if (!usernamePattern.test(username)) {
                usernameError.textContent = "Username must start with at least 3 alphabets.";
                usernameError.style.color = "red";
                return false;
            } else {
                usernameError.textContent = "";
                return true;
            }
        }
        
         
        function validateEmail() {
            var email = document.getElementById("email").value.trim();
            var emailError = document.getElementById("emailError");
            var emailPattern = /^[A-Za-z]/; // Check if email starts with a letter
            var validEmailPattern = /\S+@\S+\.\S+/;
        
            if (email === "") {
                emailError.textContent = "Please enter your Email.";
                return false;
            } else if (!emailPattern.test(email) || !validEmailPattern.test(email)) {
                emailError.textContent = "Please enter a valid Email address.";
                return false;
            } else if (email.endsWith("@gmail.com")) {
                // Check if there are at least 3 alphanumeric characters before "@"
                var username = email.split("@")[0];
                if (/^[A-Za-z0-9_]{3,}$/.test(username)) {
                    emailError.textContent = "";
                    return true;
                } else {
                    emailError.textContent = "Username should have at least 3 alphanumeric characters";
                    return false;
                }
            } else {
                emailError.textContent = "Please enter a valid email";
                return false;
            }
        }
        

        function validatePhone() {
            var phoneno = document.getElementById("phoneno").value.trim();
            var phoneError = document.getElementById("phoneError");
            var phonePattern = /^[6789]\d{9}$/; 

            if (phoneno === "") {
                phoneError.textContent = "Please enter your Phone Number.";
                return false;
            } else if (!phonePattern.test(phoneno)) {
                phoneError.textContent = "Invalid Phone Number.";
                return false;
            } else {
                phoneError.textContent = "";
                return true;
            }
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("passwordError");
        
            if (password === "") {
                passwordError.textContent = "Please enter a Password.";
                return false;
            } else if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters.";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }
        
        function validateConfirmPassword() {
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;
            var cpasswordError = document.getElementById("cpasswordError");
        
            if (cpassword === "") {
                cpasswordError.textContent = "Please confirm your password.";
                return false;
            } else if (password !== cpassword) {
                cpasswordError.textContent = "Passwords do not match.";
                return false;
            } else {
                cpasswordError.textContent = "";
                return true;
            }
        }
        
    
        function validateGender() {
            var genderRadios = document.getElementsByName("gender");
            var genderError = document.getElementById("genderError");
            var selectedGender = false;
        
            for (var i = 0; i < genderRadios.length; i++) {
                if (genderRadios[i].checked) {
                    selectedGender = true;
                    break;
                }
            }
        
            if (!selectedGender) {
                genderError.textContent = "Please select your Gender.";
                genderError.style.color = "red"; // Set the error message color to red
                return false;
            } else {
                genderError.textContent = ""; // Clear the error message if gender is selected
                return true;
            }
        }
        


    function validateForm() {    
    var isUsernameValid = validateUsername();
    var isEmailValid = validateEmail();
    var isPhoneValid = validatePhone();
    var isPasswordValid = validatePassword();
    var isGenderValid = validateGender();
    

    // Check if all validation functions return true
    if (isUsernameValid && isEmailValid && isPhoneValid && isPasswordValid && isGenderValid) {
        return true; // Allow form submission
    } else {
        return false; // Prevent form submission
    }
}


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
