{% extends "dashboardbase.html" %}
{% block title %}Nutrition Details{% endblock %}

{% block content %}

  <h1>Nutrition Details</h1>
  <style>
    /* Add internal CSS styles here */
    .table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }

    .table th, .table td {
        padding: 8px;
        text-align: left;
        vertical-align: top;
    }

    .table thead {
        background-color: #333;
        color: #fff;
    }

    .table th {
        font-weight: bold;
    }

    .table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .table tbody tr:hover {
        background-color: #ddd;
    }
  </style>
  <div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
       
        <!-- Add more fields here if needed -->
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          
          <!-- Add more fields here if needed -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
