{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .bg-image-vertical {
position: relative;
overflow: hidden;
background-repeat: no-repeat;
background-position: right center;
background-size: auto 100%;
}

@media (min-width: 1090px) {
.h-custom-2 {
height: 100%;
}
}
.btn-info {
    color: #000;
    background-color: #ab62ad;
    border-color: #0dcaf0;
}
.error-message {
  font-size: 18px; /* Adjust the font size as needed */
}

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  

  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %} class="error-message">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">FitUp</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem" action="" method="POST" id="registrationForm" onsubmit="return validateForm()">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              
              <div class="form-outline mb-4">
                <input type="username" name= "username" id="username" class="form-control form-control-lg" oninput ="validateUsername()" />
                <label class="form-label" for="username">Username</label>
                 <span id="usernameError" class="error"></span>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name= "password" id="password" class="form-control form-control-lg" oninput ="validatePassword()"/>
                <label class="form-label" for="password">Password</label>
                <span id="passwordError" class="error"></span>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>

              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="{% url 'password_reset' %}">Forgot password?</a></p>
              <p>Don't have an account? <a href="{% url 'register'%}" class="link-info">Register here</a></p>

              <a href="{% provider_login_url 'google' %}" >Sign in with Google</a>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'images\img1.png'%}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
 <script>
  function validateUsername() {
    var username = document.getElementById("username").value.trim();
    var usernameError = document.getElementById("usernameError");
    var usernamePattern = /^[A-Za-z0-9_]{3,20}$/; 

    if (username === "") {
        usernameError.textContent = "Please enter your username.";
        usernameError.style.color = "red"; 
        return false;
    } else if (!usernamePattern.test(username)) {
        usernameError.textContent = "Invalid Username ";
        usernameError.style.color = "red"; 
        return false;
    } else {
        usernameError.textContent = "";
        return true;
   }
}

function validatePassword() {
  var password = document.getElementById("password").value;
  var passwordError = document.getElementById("passwordError");

  if (password === "") {
      passwordError.textContent = "Please enter a Password.";
      return false;
  } else if (password.length < 8) {
      passwordError.textContent = "Password must be at least 8 characters.";
      return false;
  } else {
      passwordError.textContent = "";
  }

}

 </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
