{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #d92cf9;
        }

        /* Add custom CSS styling for FitUp logo */
        .fitup-logo {
            font-size: 24px;
        }

        /* Add custom CSS styling for back button */
        .back-button {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="header">
        <!-- FitUp Logo -->
        <div class="fitup-logo">
            FITUP
        </div>
        {% if trainer.is_authenticated %} 
            <a class="header">Welcome {{ trainer.username }}</a>
        {% endif %}
        <!-- Back Button -->
        <div class="back-button">
            <a href="{% url 'trainerhome' %}" class="btn btn-light">Back</a>
        </div>
    </div>
    

<div class="container">
    <h2 class="mt-4 mb-4">Workout Schedule</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}        
        <div class="mb-4">
            <label for="workout-date-time" class="form-label">Select Workout Date and Time:</label>
            <input class="form-control" type="datetime-local" id="workout-date-time" name="workout-date-time">
        </div>
        
        <!-- Workout Details -->
        <div class="mb-4">
            <label for="workout-details" class="form-label">Workout Details:</label>
            <textarea class="form-control" id="workout-details" name="workout-details" rows="8"></textarea>
        </div>
        
        <!-- Meet Link -->
        <div class="mb-4">
            <label for="meet-link" class="form-label">Meet Link:</label>
            <input class="form-control" type="text" id="meet-link" name="meet-link">
        </div>
        
        <!-- Additional Notes -->
        <div class="mb-4">
            <label for="additional-notes" class="form-label">Additional Notes:</label>
            <textarea class="form-control" id="additional-notes" name="additional-notes" rows="4"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Schedule Class</button>
    </form>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        // Validate workout date and time
        var workoutDateTime = document.getElementById("workout-date-time").value;
        if (workoutDateTime.trim() == "") {
            alert("Please select Workout Date and Time");
            return false;
        }

        // Validate textarea is not empty and does not contain special characters
        var workoutDetails = document.getElementById("workout-details").value;
        var workoutDetailsRegex = /^[a-zA-Z0-9\s]*$/; // Regex to allow only letters, numbers, and spaces
        if (workoutDetails.trim() == "" || !workoutDetailsRegex.test(workoutDetails)) {
            alert("Workout Details cannot be empty and should not contain special characters");
            return false;
        }

        // Validate additional notes (optional)
        var additionalNotes = document.getElementById("additional-notes").value;
        var additionalNotesRegex = /^[a-zA-Z0-9\s]*$/; // Regex to allow only letters, numbers, and spaces
        if (additionalNotes.trim() !== "" && !additionalNotesRegex.test(additionalNotes)) {
            alert("Additional Notes should not contain special characters");
            return false;
        }

        // Validate meet link format (optional)
        var meetLink = document.getElementById("meet-link").value;
        var meetLinkRegex = /^(https?:\/\/)?(www\.)?(meet\.google\.com\/[\w-]+)$/;
        if (meetLink.trim() !== "" && !meetLinkRegex.test(meetLink)) {
            alert("Invalid Meet Link format");
            return false;
        }

        // Additional custom validation if needed

        return true;
    }
</script>

<!-- Add your custom JavaScript code to populate workout details based on selected date and time -->

</body>
</html>
