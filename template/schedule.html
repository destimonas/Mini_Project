<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #d92cf9;
        }

        /* Add custom CSS styling for FitUp logo */
        .fitup-logo {
            font-size: 24px;
        }

        /* Add custom CSS styling for back button */
        .back-button {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="header">
        <!-- FitUp Logo -->
        <div class="fitup-logo">
            FITUP
        </div>
        {% if trainer.is_authenticated %} 
       
                <a class="header">Welcome {{ trainer.username }}</a>
      
        {% endif %}
        <!-- Back Button -->
        <div class="back-button">
            <a href="{% url 'trainerhome' %}" class="btn btn-light">Back</a>
        </div>
    </div>
    

<div class="container">
    <h2 class="mt-4 mb-4">Workout Schedule</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}



    <form action="{% url 'schedule_class' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}        
        <div class="mb-4">
            <label for="workout-day" class="form-label">Select Workout Day:</label>
            <select class="form-select" id="workout-day" name="workout-day">
                <option value="select">select</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        
        <!-- Workout Details -->
        <div class="mb-4">
            <label for="workout-details" class="form-label">Workout Details:</label>
            <textarea class="form-control" id="workout-details" name="workout-details" rows="8">
                
            </textarea>
        </div>
        
        <!-- Video Upload -->
        <div class="mb-4">
            <label for="video-upload" class="form-label">Upload Workout Video:</label>
            <input class="form-control" type="file" id="video-upload" name="video-upload">
        </div>
        
        
        <!-- Additional Notes -->
        <div class="mb-4">
            <label for="additional-notes" class="form-label">Additional Notes:</label>
            <textarea class="form-control" id="additional-notes" name="additional-notes" rows="4"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Schedule Class</button>
    </form>
</div>

<!-- Bootstrap and jQuery Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Add your custom JavaScript code to populate workout details based on selected day -->

</body>
</html>
